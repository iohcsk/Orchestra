<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Loop & Array</h1>
    <script>
      var coworkers=['egoing', 'leezche', 'duru', 'taeho'];
    </script>
    <h2>Co workers</h2>
    <ul>
      <script>
      var i=0;
      while (i<coworkers.length) {
        document.write('<li><a href="http://a.com/'+coworkers[i]+'">'+coworkers[i]+'</a></li>');
        i=i+1;
      }
      </script>
    </ul>


    <script>
      var strings=['Violin I', 'Violin II', 'Viola', 'Cello', 'DoubleBass'];
      var link=['a.com', 'b.com', 'c.com', 'd.com', 'e.com']
    </script>
    <h2>String Orchestra</h2>
    <ul>
      <script>
      var i=0;
      while (i<strings.length) {
      document.write('<li><a href="https://'+link[i]+'">'+strings[i]+'</a></li>');
      i=i+1;
      }
      </script>
    </ul>
  </body>
</html>
